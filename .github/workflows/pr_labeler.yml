# .github/workflows/pr_issue_labeler.yml

name: "Pull Request Labeler"

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches:
      - "**"
    types: 
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      - uses: srvaroa/labeler@v1.13.0
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
